<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Values</title>
</head>
<body>
    <form action="./index.html">
        <label for="">Text : </label>
        <input type="text"><br><br>
        <label for="">Password : </label>
        <input type="password"><br><br>
        <label for="">email : </label>
        <input type="email"><br><br>
        <label for="">Time : </label>
        <input type="time"><br><br>
        <label for="">Number</label>
        <input type="number"><br><br>
        <label for="">Date : </label>
        <input type="date"><br><br>
        <label for="">DateTime : </label>
        <input type="datetime"><br><br>
        <label for="">DateTime - Local : </label>
        <input type="datetime-local"><br><br>
        <label for="">Radio : </label>
        <input type="radio"><br><br>
        <label for="">Checkbox : </label>
        <input type="checkbox"><br><br>
        <label for="">Color : </label>
        <input type="color"><br><br>
        <label for="">File : </label>
        <input type="file" accept=".pdf, .docx"><br><br>
        <label for="">Hidden : </label>
        <input type="hidden"><br><br>
        <label for="">Image : </label>
        <input type="image" alt="submit"><br><br>
        <label for="">Month : </label>
        <input type="month"><br><br>
        <label for="">Range : </label>
        <input type="range"><br><br>
        <label for="">Search : </label>
        <input type="search"><br><br>
        <label for="">Tel : </label>
        <input type="tel"><br><br>
        <label for="">URL : </label>
        <input type="url"><br><br>
        <input type="button" value="Click me" onclick="alert('Welcome Home..!')"><br><br>
        <label for="">Week : </label>
        <input type="week"><br><br>
        <input type="submit"><br><br>
        <input type="reset"><br><br>
    </form>
</body>
</html>
